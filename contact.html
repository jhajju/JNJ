<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
    <title>CONTACT</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="#">J<span class="text-warning"> L </span>J</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="HOME2.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="adventures.html">Memories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="contact.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="jumbotron text-center">
        <h1 class="display-4 text-center"><b> CONTACT US</b></h1>
        <p class="lead">J L J</p>
    </div>
    <br>
    <div class="container mt-4">
        <p class="lead text-center text-white">Feel free to send us a message using the form below. We'd love to hear from you!</p>
    </div>
    <br><br>
    <div class="container contactform">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <form id="contactForm">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Form Submitted</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    Thank you for submitting the form! We will get back to you as soon as possible.
                    <div class="text-end"><i>-J<span class="text-warning"> L </span>J</i></div>                                                                        
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-dZ5D1vfoFVL8LpSAIJQ5LWI4C5wyAT6LVMW7oV+kD5tr5Szkbe5CusItF3FMIQ6/" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
          const contactForm = document.getElementById('contactForm');
          const modal = new bootstrap.Modal(document.getElementById('exampleModal'));
      
          contactForm.addEventListener('submit', function (event) {
            event.preventDefault();
      
            // Validate form fields here (you can add more sophisticated validation if needed)
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
      
            if (name.trim() === '' || email.trim() === '' || message.trim() === '') {
              alert('Please fill in all fields.');
              return;
            }
      
            // If all fields are filled, show the modal
            modal.show();
          });
        });
      </script>
      

</html>
